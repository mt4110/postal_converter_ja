# Optional local override:
# Use host bind mounts instead of Docker named volumes.
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.local.yml up -d

volumes:
  mysql_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./storage/mysql/mysql_data
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./storage/postgres/postgres_data
