replicaCount: 1

image:
  repository: ghcr.io/mt4110/postal_converter_ja/api
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 3202

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []

networkPolicy:
  enabled: false
  ingress:
    from: []

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

config:
  DATABASE_TYPE: "postgres"
  REDIS_CACHE_TTL_SECONDS: "300"
  READY_REQUIRE_CACHE: "false"
  TRUST_PROXY_HEADERS: "false"
  AUTH_MODE: "none"
  AUTH_USER_HEADER: "x-auth-request-email"
  AUTH_GROUPS_HEADER: ""
  AUTH_ANONYMOUS_PATHS: "/health,/ready,/openapi.json,/docs"

secret:
  create: false
  name: ""
  data:
    POSTGRES_DATABASE_URL: ""
    MYSQL_DATABASE_URL: ""
    SQLITE_DATABASE_PATH: ""
    REDIS_URL: ""

externalSecret:
  enabled: false
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: ""
  target:
    creationPolicy: Owner
  data:
    POSTGRES_DATABASE_URL:
      key: ""
      property: ""
    MYSQL_DATABASE_URL:
      key: ""
      property: ""
    SQLITE_DATABASE_PATH:
      key: ""
      property: ""
    REDIS_URL:
      key: ""
      property: ""

podAnnotations: {}
podLabels: {}
nodeSelector: {}
tolerations: []
affinity: {}

nameOverride: ""
fullnameOverride: ""
