{{- if .Values.externalSecret.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "postal-converter-ja.fullname" . }}-external-secret
  labels:
    {{- include "postal-converter-ja.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecret.refreshInterval | quote }}
  secretStoreRef:
    kind: {{ .Values.externalSecret.secretStoreRef.kind | quote }}
    name: {{ required "externalSecret.secretStoreRef.name is required when externalSecret.enabled=true" .Values.externalSecret.secretStoreRef.name | quote }}
  target:
    name: {{ include "postal-converter-ja.secretName" . }}
    creationPolicy: {{ .Values.externalSecret.target.creationPolicy | quote }}
  data:
    - secretKey: POSTGRES_DATABASE_URL
      remoteRef:
        key: {{ required "externalSecret.data.POSTGRES_DATABASE_URL.key is required when externalSecret.enabled=true" .Values.externalSecret.data.POSTGRES_DATABASE_URL.key | quote }}
        {{- with .Values.externalSecret.data.POSTGRES_DATABASE_URL.property }}
        property: {{ . | quote }}
        {{- end }}
    - secretKey: MYSQL_DATABASE_URL
      remoteRef:
        key: {{ required "externalSecret.data.MYSQL_DATABASE_URL.key is required when externalSecret.enabled=true" .Values.externalSecret.data.MYSQL_DATABASE_URL.key | quote }}
        {{- with .Values.externalSecret.data.MYSQL_DATABASE_URL.property }}
        property: {{ . | quote }}
        {{- end }}
    - secretKey: SQLITE_DATABASE_PATH
      remoteRef:
        key: {{ required "externalSecret.data.SQLITE_DATABASE_PATH.key is required when externalSecret.enabled=true" .Values.externalSecret.data.SQLITE_DATABASE_PATH.key | quote }}
        {{- with .Values.externalSecret.data.SQLITE_DATABASE_PATH.property }}
        property: {{ . | quote }}
        {{- end }}
    - secretKey: REDIS_URL
      remoteRef:
        key: {{ required "externalSecret.data.REDIS_URL.key is required when externalSecret.enabled=true" .Values.externalSecret.data.REDIS_URL.key | quote }}
        {{- with .Values.externalSecret.data.REDIS_URL.property }}
        property: {{ . | quote }}
        {{- end }}
{{- end }}
