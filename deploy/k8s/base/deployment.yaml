apiVersion: apps/v1
kind: Deployment
metadata:
  name: postal-converter-api
  labels:
    app.kubernetes.io/name: postal-converter-ja
    app.kubernetes.io/component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postal-converter-ja
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postal-converter-ja
        app.kubernetes.io/component: api
    spec:
      containers:
        - name: api
          image: ghcr.io/mt4110/postal_converter_ja/api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3202
              name: http
          envFrom:
            - configMapRef:
                name: postal-converter-config
            - secretRef:
                name: postal-converter-secret
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 10001
